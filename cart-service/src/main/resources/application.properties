# Application Name
spring.application.name=cart-service
# Server Port
server.port=8083

inventory-service.url=http://localhost:8082
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/cart
spring.datasource.username=root
spring.datasource.password=Pass@1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Feign Client Configuration (For Inventory Service Communication)
spring.cloud.openfeign.client.config.default.connectTimeout=5000
spring.cloud.openfeign.client.config.default.readTimeout=5000

# Logging Level for Feign (Optional, for debugging API calls)
logging.level.feign.client=DEBUG

logging.level.root=ERROR
logging.level.com.supermarket.cartservice.aop.LoggingAspect=INFO
logging.level.com.supermarket.cartservice.controller=INFO
logging.level.com.supermarket.cartservice.service=INFO
logging.file.name=logs/aop-logs.log
logging.file.path=logs
