spring.application.name=billing-service

# Server Port
server.port=8084

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bill
spring.datasource.username=root
spring.datasource.password=Pass@1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Feign Client Configuration (For Inventory Service Communication)
spring.cloud.openfeign.client.config.default.connectTimeout=5000
spring.cloud.openfeign.client.config.default.readTimeout=5000

# Logging Level for Feign
logging.level.feign.client=DEBUG

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

cart-service.url=http://localhost:8083

logging.file.name=logs/aop-logs.log
logging.file.path=logs
logging.level.root=ERROR
logging.level.com.supermarket.billingservice.aop.LoggingAspect=INFO
logging.level.com.supermarket.billingservice.controller=INFO
logging.level.com.supermarket.billingservice.service=INFO